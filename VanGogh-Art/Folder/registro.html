<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | VanGogh Art</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="form-container">
        <h2>Regístrate en VanGogh Art</h2>
        <form class="registration-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Crea un nombre de usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>

            <label for="confirmar-password">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Confirma tu contraseña" required>

            <button type="submit">Registrarme</button>
        </form>

        <div class="back-button">
            <a href="index.html">← Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
